<p-card [style]="{'height': '100%'}">
    <ng-template pTemplate="title">{{blog.title}}</ng-template>
    <ng-template pTemplate="subtitle">
        <div class="grid">
            <div class="col-5">{{blog.category}}</div>
            <div class="col-7">
                <div *ngIf="blog.avatar == null; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                    <p-avatar icon="pi pi-user" shape="circle"></p-avatar>
                </ng-template>
                <ng-template #elseBlock>
                    <p-avatar [label]="blog.avatar" shape="circle"></p-avatar>
                </ng-template>
                {{blog.author}}
            </div>
            <div class="col-12">
                <div *ngIf="blog.stars_avg != null;then content else nullBlock"></div>
                <ng-template #content>
                    <p-rating [ngModel]="blog.stars_avg" readonly="true" [cancel]="false" class="box mx-auto">
                    </p-rating>
                </ng-template>
                <ng-template #nullBlock>Not rated</ng-template>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="content">{{blog.description}}</ng-template>
</p-card>
