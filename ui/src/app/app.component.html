<p-panel>
    <ng-template pTemplate="header">
        <app-header></app-header>
    </ng-template>
    <ng-template pTemplate="body">
        <p-scrollPanel [style]="{height: '800px'}" class="flex flex-grow-1">
            <router-outlet></router-outlet>
        </p-scrollPanel>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="fixed bottom-0 left-0 z-5 border-1">
            <app-footer></app-footer>
        </div>
    </ng-template>
</p-panel>
<app-size-detector class="hidden"></app-size-detector>
